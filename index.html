<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body id="body">
  <nav class="navbar navbar-expand-lg bg-dark">
    <div class="container-fluid">
      <div class="col-9">
        <h1 style="color: aliceblue ;">Verbs</h1>
      </div>
      <div class="col-1">
        <p class="verbs-font-white" style="color: aliceblue ;" id="verbs-counter"></p>
      </div>
    </div>
  </nav>
  <div class="text-center">
    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="#58AE02" class="bi bi-caret-right-fill"
      viewBox="0 0 16 16" id="next">
      <path
        d="m12.14 8.753-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z" />
    </svg>
  </div>
  <h1 class="text-center" id="showVerb">PLAY TO START</h1>
  <div class="container text-center">
    <div id="verbs-container">
      <div id="showImage"></div>
      <audio id="showAudio"></audio>
      <p id="first-verb" class="verbs-answer"></p>
      <p id="second-verb" class="verbs-answer"></p>
      <p id="third-verb" class="verbs-answer"></p>
      <p id="fourth-verb" class="verbs-answer"></p>
    </div>
    <small class="counter">
      <span id="all-right-answers"></span>
    </small>
  </div>
</body>
<script src="/verbs.js"></script>
<script src="/script.js"></script>

</html>
